<section class="mt-3">
  <h1 style="text-align:center">User Issues</h1>

  <table class="table table-responsive" style="text-align:center;">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Address</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
          <th scope="col">Comment</th>
          <th scope="col">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-info" *ngFor="let issue of issues;let i=index">
          <th scope="row">{{i+1}}</th>
          <th scope="row">{{issue.title}}</th>
          <th scope="row">{{issue.address}}</th>
          <th scope="row">{{issue.description}}</th>
          <th scope="row"><input type="text" id="comment" placeholder="Enter the status" style="border:none" #status value="{{issue.status}}"></th>
          <th scope="row"><input type="text" #comment id="comment" name="comment" placeholder="Enter the solution" style="border:none" value="{{issue.comment}}"></th>
          <th scope="row"><button class="btn btn-primary" (click)="updateIssue(i+1,comment.value,status.value)">Update</button></th>
        </tr>
      </tbody>
    </table>
</section>
