<section id="body" class="vh-100" style="background-color: #425e3dc1">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://images.unsplash.com/photo-1523741543316-beb7fc7023d8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form
                  #f="ngForm"
                  novalidate
                  (ngSubmit)="onSubmit(f)"
                  style="align-items: center"
                >
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img
                      src="../../assets/images/a.jpeg"
                      style="height: 100%; width: 50px"
                      class="fa-2x mx-3 ps-1"
                    />
                    <span class="h1 fw-bold mb-0">Rythu</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Admin Account
                  </h5>

                  <div class="form-outline">
                    <div
                      [hidden]="
                        username.valid || (username.pristine && !f.submitted)
                      "
                    >
                      <small
                        *ngIf="username.errors?.['required'] "
                        class="alert alert-danger"
                      >
                        Username is Required
                      </small>
                    </div>
                    <input
                      type="username"
                      id="username"
                      class="form-control form-control-lg"
                      [(ngModel)]="admin.username"
                      #username="ngModel"
                      placeholder="Enter username "
                      name="username"
                      required
                      pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    />
                    <label class="form-label" for="form2Example17"
                      >Username*</label
                    >
                  </div>

                  <div class="form-outline">
                    <div [hidden]="pwd.valid || (pwd.pristine && !f.submitted)">
                      <small
                        *ngIf="pwd.errors?.['required'] "
                        class="alert alert-danger"
                      >
                        Password is required
                      </small>
                    </div>
                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-lg"
                      [(ngModel)]="admin.password"
                      #pwd="ngModel"
                      placeholder="Enter the Password"
                      name="password"
                      required
                    />
                    <label class="form-label" for="form2Example27"
                      >Password*</label
                    >
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
