<app-top-nav></app-top-nav>
<section style="background-color: transparent">
    <div class="header p-3" style="display: flex; justify-content: center;">
        <h1>Products In Cart</h1>
    </div>
    <div class="container py-5">
      <div class="row justify-content-center mb-3" *ngFor="let item of cart;let i=index">
        <div class="col-md-12 col-xl-10">
          <div class="card shadow-0 border rounded-3">
            <div class="card-body">
              <div class="row">
                <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                  <div class="bg-image hover-zoom ripple rounded ripple-surface">
                    <img src="{{item.image}}"
                      class="w-100 img-fluid" style="height: 200px;" />
                    <a href="#!">
                      <div class="hover-overlay">
                        <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                      </div>
                    </a>
                  </div>
                </div>
                <div class="col-md-6 col-lg-6 col-xl-6">
                  <h5>{{item.name}}</h5>
                  <div class="d-flex flex-row">
                    <div class="text-danger mb-1 me-2">
                      <p class="text-info">Approved by Rythu</p>
                    </div>
                  </div>
                  <p class="mb-4 mb-md-0">
                    {{item.description| slice:0:255}}...
                  </p>
                </div>
                <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                  <div class="d-flex flex-row align-items-center mb-1">
                    <h4 class="mb-1 me-1"><i class="fa-solid fa-indian-rupee-sign"></i> {{item.pivot.amount}}</h4>
                  </div>
                  <h6 class="text-success">Free shipping</h6>
                  <div class="mt-4" style="display: flex; flex-direction: column; column-gap: 5%;">
                    <span>
                        <button class="qtbtn"><i class="fa-solid fa-minus" (click)="updateCart(i,'minus')"></i></button>
                        {{item.pivot.quantity}}
                        <button class="qtbtn"><i class="fa-solid fa-plus" (click)="updateCart(i,'plus')"></i></button><br>
                        <button class="btn btn-outline-primary btn-sm mt-2" style="margin: 0px 10px;" type="button">
                            Buy Now
                          </button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <h3 style="display: flex; justify-content: center; align-items: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 600; margin: unset;">TOTAL AMOUNT:&nbsp;<i class="fa-solid fa-indian-rupee-sign" style="font-size: 20px;"></i>  {{totalAmount}}</h3><br> -->
      <div style="margin:auto; width: 30%;" class="btn btn-primary mb-3">
        <span class="ps-3">Pay <i class="fa-solid fa-indian-rupee-sign" style="font-size: 15px;"></i> {{totalAmount}}</span>
        <span class="fas fa-arrow-right"></span>
    </div>

    </div>
  </section>
